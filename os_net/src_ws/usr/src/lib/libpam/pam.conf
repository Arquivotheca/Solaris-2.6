#ident  "@(#)pam.conf 1.19     95/11/30 SMI"
#
# PAM configuration
#
# Authentication management
#
login	auth required 	/usr/lib/security/pam_unix.so.1 
login	auth required 	/usr/lib/security/pam_dial_auth.so.1 
#login	auth optional	/usr/lib/security/pam_dce.so.1
#
rlogin  auth sufficient /usr/lib/security/pam_rhosts_auth.so.1
rlogin	auth required 	/usr/lib/security/pam_unix.so.1
#rlogin	auth optional	/usr/lib/security/pam_dce.so.1
#
dtlogin	auth required 	/usr/lib/security/pam_unix.so.1 
#dtlogin auth optional	/usr/lib/security/pam_dce.so.1
#
rsh	auth required	/usr/lib/security/pam_rhosts_auth.so.1
other	auth required	/usr/lib/security/pam_unix.so.1
#
# Account management
#
login	account required	/usr/lib/security/pam_unix.so.1 
#login	account required	/usr/lib/security/pam_dce.so.1
dtlogin	account required	/usr/lib/security/pam_unix.so.1 
#dtlogin account required	/usr/lib/security/pam_dce.so.1
#
other	account required	/usr/lib/security/pam_unix.so.1 
#
# Session management
#
other	session required	/usr/lib/security/pam_unix.so.1 
#
# Password management
#
other	password required	/usr/lib/security/pam_unix.so.1 
